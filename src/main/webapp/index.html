<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Pokémon by name</title>
    <link rel="stylesheet" type="text/css" href="assets/css/indexStyle.css">
    <script src="assets/js/indexScript.js"></script>
</head>
<body>

<h1>Search Pokémon by name</h1>
<form id="searchForm" onsubmit="searchPokemon(); return false;">
    <label for="searchTerm">Pokémon name:</label>
    <input type="text" id="searchTerm" name="searchTerm" required>
    <input type="submit" value="Search">
</form>

<div id="searchResults">
    <!-- Aquí se mostrarán los resultados de la búsqueda -->
</div>
<div id="characteristics">
    <!-- Aquí se mostrarán los resultados de las caracteristicas -->
</div>
<div id="evolutionTree">
    <!-- Aquí se mostrarán los resultados de las evoluciones -->
</div>
<div class="all-pokemon-link">
    <a href="pkmnList.html">See all Pokémon</a>
</div>
</body>
</html>
